name: Generate image manifest

on:
  push:
    paths:
      - 'images/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate manifest.json
        run: |
          echo "[" > manifest.json
          first=true
          while IFS= read -r file; do
            # Escape double quotes in paths just in case (rare)
            safe_file=$(printf '%s\n' "$file" | sed 's/"/\\"/g')
            if [ "$first" = true ]; then
              echo "  \"${safe_file}\"" >> manifest.json
              first=false
            else
              echo "  ,\"${safe_file}\"" >> manifest.json
            fi
          done < <(find images -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) | sort)
          echo "]" >> manifest.json

      - name: Commit manifest.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "Auto-update manifest.json" || exit 0
          git push
